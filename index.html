<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Productive LLC Tampa Florida</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #212529;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
.logo {
  display: block;
  margin: 1px auto ;
  width: 100%; /* Set width to 100% */
  height: auto; /* Maintain aspect ratio */
}

    h1 {
      text-align: center;
      margin: 10px auto 10px; /* Adjusted margin */
      font-size: 26px;
      letter-spacing: 2px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"], textarea, input[type="file"] {
      width: calc(100% - 20px); /* Subtract padding and margin */
      padding: 10px;
      margin-bottom: 10px; /* Adjust for spacing */
      border: none;
      border-radius: 8px;
      background-color: #292929;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    /* Message input with resize disabled */
    textarea {
      resize: none; /* Disable resizing */
    }

    /* Button styles */
.button {
  background-color: #218838; /* Green color by default */
  color: #fff;
  padding: 15px 30px;
  margin-top: 20px; /* Added margin */
  margin-bottom: 10px; /* Added margin */
  border: none;
  border-radius: 5px; /* Adjust for rounded corners */
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-decoration: none;
}
.form-group:last-child {
  margin-bottom: 20px; /* Added margin to the last form group */
}

    .button:hover {
      background-color: #dc3545; /* Red color on hover */
    }

    .form-container {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: space-between; /* Space buttons horizontally */
    }
  </style>
</head>
<body>
  <div class="container">
  	  <img src="logo.svg" alt="Company Logo" class="logo">
    <h1>Please click submit after autofill is complete</h1>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required>Hi, I'd love to know more about your countertop services or pricing on...</textarea>
      </div>
      <div class="form-group">
        <label for="attachment">Please Attach Any Drawings or Measurements for Uploading</label>
        <input type="file" id="attachment" name="attachment">
      </div>
      <div class="button-container">
        <button type="submit" class="button">Submit</button>
        <a href="tel:1813481" class="button">Call Us</a>
      </div>
    </form>
  </div>
</body>
</html>
